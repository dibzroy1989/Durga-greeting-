  <script>
    const topBanner = document.getElementById('topBanner');
    const senderSpan = document.getElementById('senderName');
    const nameInput = document.getElementById('nameInput');
    const waBtn = document.getElementById('waShare');
    const audioEl = document.getElementById('bgAudio');
    const bgGif = document.querySelector('.bg-gif');
    const controls = document.getElementById('controls');

    function getBaseUrl() {
      return location.origin + location.pathname;
    }

    function updateGreeting() {
      const params = new URLSearchParams(location.search);
      const fromName = params.get('name');
      const inputName = (nameInput.value || '').trim();

      const displayName = fromName || inputName;
      
      if (displayName) {
          senderSpan.textContent = displayName;
          topBanner.style.display = 'block';
      } else {
          topBanner.style.display = 'none';
      }

      const url = inputName ? (getBaseUrl() + '?name=' + encodeURIComponent(inputName)) : getBaseUrl();
      const msg = 'Happy Durga Puja! ü™î ' + url;
      waBtn.href = 'https://wa.me/?text=' + encodeURIComponent(msg);
    }

    updateGreeting();
    nameInput.addEventListener('input', updateGreeting);

    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');
    let W, H;
    function resize() {
      W = canvas.width = canvas.offsetWidth;
      H = canvas.height = canvas.offsetHeight;
    }
    window.addEventListener('resize', resize); resize();

    const particles = [];
    function rnd(min, max) { return Math.random() * (max - min) + min; }
    function spawnFirework() {
      const x = rnd(0, W), y = rnd(0, H * 0.6);
      const count = Math.floor(rnd(30, 60)), hue = rnd(0, 360);
      for (let i = 0; i < count; i++) {
        particles.push({ x, y, a: rnd(0, Math.PI * 2), s: rnd(1, 5), r: 2, life: rnd(50, 100), c: `hsl(${hue}, 100%, 60%)` });
      }
    }
    function tick() {
      ctx.clearRect(0, 0, W, H);
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += Math.cos(p.a) * p.s;
        p.y += Math.sin(p.a) * p.s + 0.5;
        p.life--;
        ctx.beginPath(); ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = p.c; ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
      }
      requestAnimationFrame(tick);
    }
    setInterval(spawnFirework, 800); tick();

    // Firecracker animation for the boxes
    const firecrackerParticles = [];
    const elementsToAnimate = [bgGif, topBanner, controls];

    function spawnFirecracker(el) {
        const rect = el.getBoundingClientRect();
        const x = rnd(rect.left, rect.right);
        const y = rnd(rect.top, rect.bottom);
        const count = Math.floor(rnd(2, 5));
        const hue = rnd(0, 360);
        for (let i = 0; i < count; i++) {
            firecrackerParticles.push({
                x, y,
                a: rnd(0, Math.PI * 2),
                s: rnd(0.5, 1.5),
                r: 1.5,
                life: rnd(20, 40),
                c: `hsl(${hue}, 100%, 70%)`
            });
        }
    }

    function animateFirecrackers() {
        for (let i = firecrackerParticles.length - 1; i >= 0; i--) {
            const p = firecrackerParticles[i];
            p.x += Math.cos(p.a) * p.s;
            p.y += Math.sin(p.a) * p.s;
            p.life--;

            const pEl = document.createElement('div');
            pEl.style.position = 'absolute';
            pEl.style.left = `${p.x}px`;
            pEl.style.top = `${p.y}px`;
            pEl.style.width = `${p.r * 2}px`;
            pEl.style.height = `${p.r * 2}px`;
            pEl.style.background = p.c;
            pEl.style.borderRadius = '50%';
            pEl.style.opacity = p.life / 40;
            pEl.style.pointerEvents = 'none';
            pEl.style.zIndex = 4;
            document.body.appendChild(pEl);

            setTimeout(() => pEl.remove(), 100);

            if (p.life <= 0) firecrackerParticles.splice(i, 1);
        }
        requestAnimationFrame(animateFirecrackers);
    }

    elementsToAnimate.forEach(el => {
        if(el) {
            setInterval(() => spawnFirecracker(el), 200);
        }
    });

    animateFirecrackers();

    function tryPlayAudio() { audioEl.play().catch(()=>{}); }
    window.addEventListener('load', tryPlayAudio, { once: true });
    ['touchstart','click','keydown'].forEach(evt => window.addEventListener(evt, tryPlayAudio, { once: true }));
  </script>
